<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element by ID</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p class="intro">Finding HTML elements by Class Name</p>
    <p class="intro">Hello World!</p>
    <p>This example demonstrates the</p>
    <p id="demo"></p>
    
    <script>
        const x = document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML = 'The first paragarph (index 0) with class name - intro is : ' + x[0].innerHTML;
    </script>
</body>
</html>
