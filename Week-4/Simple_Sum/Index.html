<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sum</title>
</head>
<body>
    <input oninput ="populateDiv()" id="firstNumber" type="text" placeholder="First Number"></input>
    <br>
    <br>
    <input oninput ="populateDiv()" id="secondNumber" type="text" placeholder="Second Number"></input>
    <br>
    <br>
    <button onclick="populateDiv()">Calculate Sum</button>
    <br>
    <br>
    <div id="finalSum"></div>

    <script>
        function populateDiv(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            let element = document.getElementById("finalSum");
            element.innerHTML = "The sum is : " + (parseInt(a) + parseInt(b));
        }
    </script>

</body>
</html>
