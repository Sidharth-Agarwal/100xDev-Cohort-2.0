<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sum</title>
</head>
<body>
    <input onchange="populateDiv()" type="text" placeholder="first number" id="first">
    <br>
    <br>
    <input onchange="populateDiv()" type="text" placeholder="second number" id="second">
    <br>
    <br>
    <button onclick="populateDiv()">Calculate Sum</button>
    <br>
    <br>
    <div id="finalSum"></div>

    <script>
        function populateDiv(){
            const a = document.getElementById("first");
            const b = document.getElementById("second");
            const element = document.getElementById("finalSum");
            element.innerHTML = parseInt(a) + parseInt(b);
        }
    </script>
</body>
</html>
