<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div>
        <!-- Header -->
        <header class="p-6 shadow">
            <div class="mx-[200px] flex justify-between">
                <img src="Logo.jpg" alt="hello" class="h-[20px]">
                <ul class="flex gap-10 text-[14px] text-[#666666]">
                    <li>Signup</li>
                    <li>About</li>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Support</li>
                    <li class="hover:cursor-pointer">
                        <ul class="mt-1 flex flex-col gap-1">
                            <li>
                                <div class="h-[2px] w-[18px] bg-[#424242]"></div>
                            </li>
                            <li>
                                <div class="h-[2px] w-[18px] bg-[#424242]"></div>
                            </li>
                            <li>
                                <div class="h-[2px] w-[18px] bg-[#424242]"></div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <content class="flex flex-col items-center text-[#666666]">
            <img src="Index Image.jpg" alt="" class="h-[420px] pt-4">
            <p class="text-[2.75rem] center font-heavy">Invest in everything</p>
            <p class="text-xl">Online platform to invest in stocks, derivatives, mutual funds, and more</p>
            <br>
            <span class="text-white font-normal mt-4 px-10 py-2 bg-[#387ed1] rounded hover:cursor-pointer hover:bg-[#666666]">Sign up now</span>
        </content>
    </div>
</body>
</html>
